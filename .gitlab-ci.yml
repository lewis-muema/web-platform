image: node:14.18.1

stages:
  - test
  - lint
  - docker

variables:
  IMAGE_BASE_NAME: ${CI_REGISTRY}/vue_web_platform

eslint:
  stage: lint
  tags:
    - docker
  script:
    - npm i eslint
    - npm run lint

unit_tests:
  stage: test
  tags:
    - docker
  script:
    - npm i mocha-webpack
    - npm run test

docker_build:
  stage: docker
  tags: 
    - shell 
  script:
    - |
      if [ "$CI_COMMIT_REF_NAME" == "production" ]
      then
        IMAGE_TAG=prod_$(date +%Y-%m-%d-%H-%M)
        IMAGE_NAME=${IMAGE_BASE_NAME}:${IMAGE_TAG}
        docker build --build-arg DOCKER_ENV="production" -t $IMAGE_NAME .
      else
        IMAGE_TAG=dev_$(date +%Y-%m-%d-%H-%M)
        IMAGE_NAME=${IMAGE_BASE_NAME}:${IMAGE_TAG}
        docker build --build-arg DOCKER_ENV="testing" -t $IMAGE_NAME .
      fi
      docker push $IMAGE_NAME
  only: 
    - staging
    - production